<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TOBOolist</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body>

        <header class="toboolist">

            <img class="logo" src="./img/logo.png" alt="Boolean Logo">
            <h1 class="logo_text">Toboolist</h1>

        </header>
        <!-- /header -->

        <main>

            <div class="buttons">
                <button id="task_button" class="management">Add Task</button>
                <button id="section_button" class="management">Add Section</button>
            </div>
            <!-- /buttons -->

            <div class="tasks">

                <div class="new_task">

                    <dl> New Task
                        <li>
                            Quarterly Newsletter
                        </li>
                    </dl>

                </div>

                <div class="today_tasks">

                    <dl> Today
                        <li>Recruiting blog post</li>
                        <li>Mobile app LUAunch</li>
                        <li>Interview John H.</li>
                        <li>Summit update to mobile storefronts</li>
                    </dl>

                </div>
                <!-- /today_tasks -->

                <div class="upcoming_tasks">
                    <dl>Upcoming
                        <li>Schedule meeting with Alex</li>
                        <li>Homepage refresh</li>
                        <li>onboard new Sales team members</li>
                        <li>Review editorial calendar</li>
                    </dl>


                </div>
                <!-- upcoming_tasks -->

            </div>

        </main>
        <!-- /main -->

    </body>

</html>
